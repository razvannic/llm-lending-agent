name: Deploy Frontend (dev)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "infra/terraform/envs/dev/web/**"
      - ".github/workflows/deploy-frontend-dev.yml"
  workflow_dispatch: {}   # <-- enables "Run workflow" button

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web
        run: npm ci

      - name: Build frontend
        working-directory: frontend/web
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Generate config.json from Terraform outputs (dev)
        shell: bash
        run: |
          set -euo pipefail
          cd infra/terraform/envs/dev/app
          terraform init -reconfigure
          API_BASE_URL="$(terraform output -raw api_base_url)"
          cd - >/dev/null
          echo "{\"apiBaseUrl\":\"$API_BASE_URL\"}" > frontend/web/public/config.json
          cat frontend/web/public/config.json

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/web/dist "s3://${{ vars.WEB_BUCKET_NAME }}" --delete
          aws s3 cp frontend/web/public/config.json \
            "s3://${{ vars.WEB_BUCKET_NAME }}/config.json" \
            --cache-control "no-store"

