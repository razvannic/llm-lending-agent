name: Deploy App (dev) - Build Jar + Terraform Apply

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/java/agent-gateway/**"
      - "infra/terraform/envs/dev/app/**"
      - ".github/workflows/deploy-app-dev.yml"

  workflow_dispatch: {}   # <-- enables "Run workflow" button

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build agent-gateway jar
        working-directory: services/java/agent-gateway
        run: mvn -q clean package

      - name: Copy jar into terraform artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p infra/terraform/envs/dev/app/artifacts
          JAR="$(ls -1 services/java/agent-gateway/target/*.jar | head -n 1)"
          echo "Using jar: $JAR"
          cp "$JAR" infra/terraform/envs/dev/app/artifacts/agent-gateway.jar
          ls -lah infra/terraform/envs/dev/app/artifacts

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform fmt/validate
        working-directory: infra/terraform/envs/dev/app
        run: |
          terraform fmt -check
          terraform validate

      - name: Terraform init
        working-directory: infra/terraform/envs/dev/app
        run: terraform init -reconfigure

      - name: Terraform apply (dev)
        working-directory: infra/terraform/envs/dev/app
        run: terraform apply -auto-approve -var-file=dev.tfvars

      - name: Outputs
        working-directory: infra/terraform/envs/dev/app
        run: terraform output
