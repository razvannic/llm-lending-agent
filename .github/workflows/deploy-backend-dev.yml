name: Deploy Backend (dev)

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/java/**"
      - ".github/workflows/deploy-backend-dev.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build agent-gateway (Maven)
        working-directory: services/java/agent-gateway
        run: mvn -q clean package

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update Agent Lambda code
        shell: bash
        run: |
          set -euo pipefail
          JAR=$(ls -1 services/java/agent-gateway/target/*.jar | head -n 1)
          echo "Uploading: $JAR"
          aws lambda update-function-code \
            --function-name "${{ vars.LAMBDA_AGENT_NAME }}" \
            --zip-file "fileb://${JAR}"
