name: Build & Push AgentCore Runtime Image (dev)

on:
  workflow_dispatch:
  push:
    paths:
      - "services/python/agentcore-runtime/**"
      - "infra/terraform/envs/dev/app/**"
      - ".github/workflows/agentcore-runtime-image.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    environment: dev
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      IMAGE_TAG: dev

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Debug identity
        run: aws sts get-caller-identity

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Read ECR repo URL from Terraform outputs (dev)
        id: tf
        shell: bash
        run: |
          set -euo pipefail
          cd infra/terraform/envs/dev/app
          terraform init -reconfigure
          ECR_REPO_URL="$(terraform output -raw agentcore_ecr_repo_url)"
          echo "ecr_repo_url=$ECR_REPO_URL" >> "$GITHUB_OUTPUT"
          echo "ECR repo: $ECR_REPO_URL"

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (arm64)
        shell: bash
        run: |
          set -euo pipefail
          ECR_URI="${{ steps.tf.outputs.ecr_repo_url }}:${IMAGE_TAG}"

          docker buildx build \
            --platform linux/arm64 \
            -t "${ECR_URI}" \
            --push \
            services/python/agentcore-runtime

          echo "Pushed: ${ECR_URI}"
